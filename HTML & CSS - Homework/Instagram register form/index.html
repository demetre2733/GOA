<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <title>Instagram - Register</title>
</head>

<body>
    <header>
        <div class="main-container">
            <img src="./images/instagram_logo.png">
            <h1>Sign up to see photos and videos from your friends.</h1>
            <a class="login" href="#"><i class="fab fa-facebook-square" id="facebook_icon"></i>Login with Facebook</a>
            <a class="sign-up" href="#">Sign Up</a>
            <p>OR</p>
            <input type="text" class="username" placeholder="Mobile Number or Email">
            <input type="text" class="fullname" placeholder="Full Name">
            <input type="text" class="user" placeholder="Username">
            <input type="password" class="pass" placeholder="Password">
            <div class="lastsection">
                <p class="desc">
                    <span class="maindesc">
                        <span class="info">People who use our service may have uploaded your contact information to
                            Instagram. <a class="LM">Learn More</a>
                            <span class="agreement">
                                <br>
                                <br>
                                By signing up, you agree to our <a class="i2">Terms </a> , </a><a class="i2">Privacy
                                    Policy
                                </a> and </a><a class="i2">Cookies Policy</a><a>.</a>
                            </span>
                </p>
            </div>
            <div class="last-section">
                <span class="login2">Have an account? <a class="c1">Log In</a></span>
            </div>
        </div>
        <div class="spacer">
            <div id="s1"></div>
            <div id="s2"></div>
        </div>
    </header>
</body>

</html>
