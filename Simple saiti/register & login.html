<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="icon" href="images/favicon.ico" type="image/x-icon" sizes="16x16">
<form id="login-form">
  <h2>ავტორიზაცია</h2>
  <label for="username">სახელი:</label>
  <input type="text" id="username" name="username" placeholder="შეიყვანეთ თქვენი სახელი" required>
  <label for="password">პაროლი:</label>
  <input type="password" id="password" name="password" placeholder="შეიყვანეთ თქვენი პაროლი" required>
  <button type="submit">ავტორიზაცია</button>
  <title>GOA - Login/Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="register & login.css">
</form>
</head>
<body>
  
<form id="register-form">
  <h2>რეგისტრაცია</h2>
  <label for="new-username">სახელი:</label>
  <input type="text" id="new-username" name="new-username" placeholder="შეიყვანეთ თქვენი სახელი" required>
  <label for="new-password">პაროლი:</label>
  <input type="password" id="new-password" name="new-password" placeholder="შეიყვანეთ თქვენი პაროლი" required>
  <button type="submit">რეგისტრაცია</button>
</form>

<script>
  const loginForm = document.getElementById('login-form');
  const registerForm = document.getElementById('register-form');

  loginForm.addEventListener('submit', login);
  registerForm.addEventListener('submit', register);


  function login(event) {
    event.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const storedUser = localStorage.getItem(username);
    if (storedUser && JSON.parse(storedUser).password === password) {
      alert('წარმატებით გაიარეთ ავტორიზაცია!');
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
      window.location.href = "saiti.html";
    } else {
      alert('არასწორი პაროლი ან იუსერი.');
      document.getElementById('password').value = '';
    }
  }


  function register(event) {
    event.preventDefault();
    const newUsername = document.getElementById('new-username').value;
    const newPassword = document.getElementById('new-password').value;
    const newUser = { username: newUsername, password: newPassword };
    localStorage.setItem(newUsername, JSON.stringify(newUser));
    alert('წარმატებით დარეგისტრირდით!');
    document.getElementById('new-username').value = '';
    document.getElementById('new-password').value = '';
  }
</script>
</script>
</body>
</html>
