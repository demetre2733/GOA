    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="contact.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      
      <div class="form">
        <div class="contact-info">
          <h3 class="title">G O A</h3>
          <p class="text">
            GOA - Goal Oriented Academy
          </p>

          <div class="info">
            <div class="information">
             
              <p></p>
            </div>
            <div class="information">
              
              <p>goalorientedacademy@goa.com</p>
            </div>
            <div class="information">
              
              <p>111-111-111</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div><br>
          
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="saiti.html" autocomplete="off">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" class="input" name="name" placeholder="შეიყვანეთ თქვენი სახელი"/>
            </div>
            <div class="input-container">
              <input type="email" class="input" name="name" placeholder="შეიყვანეთ თქვენი მაილი"/>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" placeholder="შეიყვანეთ თქვენი მობილურის ნომერი" />
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input" placeholder="მესიჯი"></textarea>
            </div>
            <input type="submit" value="Send" class="btn"/>
          </form>
        </div>
      </div>
    </div>

  </body>
